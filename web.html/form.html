<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Create account</legend>
            <label for="first name">First name</label>
            <input type="text" id="first name">
            <br><br>
            <label for="last name">Last name</label>
            <input type="text" id="last name">
            <br><br>
            <label for="father name">Father name</label>
            <input type="text" id="father name">
            <br><br>
            <label for="brother name">Brother name</label>
            <input type="text" name="" id="brother name">
            <br><br>
            <label for="age">Age</label>
            <input type="text" id="age">
            <br><br>
            <label for="email">Email</label>
            <input type="text" id="email">
            <br><br>
            <label for="upload resume">Upload resume</label>
            <input type="file" id="upload resume">
            <br><br>
            <label for="gender">Gender</label>
           Male <input type="radio" name="gender">
           Female <input type="radio" name="gender">
           <br><br>
           <label for="language known">Language known</label>
           java <input type="checkbox">
           sql <input type="checkbox">
           web <input type="checkbox">
           <br><br>
           <label for="user name">User name</label>
           <input type="text" id="user name">
           <br><br>
           <label for="password">Password</label>
           <input type="password">
           <br><br>
           <button>Create Button</button>
        </fieldset>
    </form>
    
       
</body>
</html>
